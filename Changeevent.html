<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Script/jquery-2.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //$('select').change(function () {//thay select thanh input hoac #ddlCity de xem
            //    var value = $(this).val();
            //    if (value == 'Select')
            //    {
            //        $('#divResult').html('Please select value');
            //    } else
            //    {
            //        $('#divResult').html($(this).val());
            //    }
                
            //});
            //
            var result = '';
            $('input').change(function () {// thay input thah class .inputRequired de test,su kien change
              
                var value = $(this).val();
                if (result == '') {
                    result = value;
                } else {
                    result += ',' + value;
                }
                $('#divResult').html(result);
            });

        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td> FIRST NAME</td>
            <td>
                <input id="txtFirsrTName" type="text" class="inputRequired" />
            </td>
        </tr>
        <tr>
            <td> LAST NAME</td>
            <td>
                <input id="txtLastName" type="text" class="inputRequired" />
            </td>
        </tr>
        <tr>
            <td> City NAME</td>
            <td>
              <select id="ddlCity" class="inputRequired">
                  <option value="Select"> Select</option>
                  <option value="Can Tho">Can Tho </option>
                  <option value="Ho Chi Minh">Ho Chi Minh </option>
                  <option value="Ha Noi">Ha Noi </option>
                  <option value="Da Nang">Da Nang </option>
                  <option value="Tra Vinh">Tra Vinh </option>
              </select>
            </td>
        </tr>
        <tr>
            <td> Favourite Color</td>
            <td>
                <input id="radioRed" name="color" type="radio" value="Red"  class="inputRequired"/>  Red
                <input id="radioGreen" name="color" type="radio" value="Green" class="inputRequired" />  Green
                <input id="radioBlue" name="color" type="radio" value="Blue" class="inputRequired" />  Blue
            </td>
        </tr>
        <tr>
            <td>Contact Method</td>
            <td>
                <input id="chkBoxEmail" type="checkbox" value="Email" class="inputRequired" />Email
                <input id="chkBoxPhone" type="checkbox" value="Phone" class="inputRequired" />Phone
                <input id="chkBoxSocialMedia" type="checkbox" value="Social Media" class="inputRequired" />Social Media
                 
            </td>
        </tr>
        <tr>
            <td>Comments</td>
            <td>
                <textarea id="txtComments"class="inputRequired" ></textarea>
             </td>
        </tr>
        <tr>
            <td>
                <input id="btnSubmit" type="button" value="Submit" />
            </td>
            <td>
               <div id="divResult"> </div>
            </td>
        </tr>
    </table>
</body>
</html>
