<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="Script/jquery-2.2.1.min.js"></script>
    <style>  
   .color{
       color:red;
   }   
   .italic{
       font-style:italic;
   }
    </style>
    <script>

        $(document).ready(function () {
            $('#btnAddClass').on('click', function () {
                $('h1').addClass('color');
            });
            $('#btnRemoveClass').on('click', function () {
                $('h1').removeClass('color');
            });
            $('#btnToggleClass').on('click', function () {
                $('h1').toggleClass('color');
            });
            $('#btnAddItalic').on('click', function () {
                $('h1').addClass('italic');
            });
            $('#btnRemoveItalic').on('click', function () {
                $('h1').removeClass('italic');
            });

            $('#btnHasColor').on('click', function () {
                alert($('h1').hasClass('color'));//neu co color la true nguoc lai false
            });
          
        });
    </script>
</head>
<body>
    <h1> This is class maipulate</h1>
    <br />
  <button id="btnAddClass">Add color</button>
    <button id="btnRemoveClass">Remove color</button>
    <button id="btnToggleClass">Toggle color</button>
    <br />
    <button id="btnAddItalic"> Add Italic</button>
    <button id="btnRemoveItalic"> Add Remove</button>
    <hr />
    <button id="btnHasColor">Has Color</button>
</body>
</html>
